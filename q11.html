<!DOCTYPE html>
<html>
    <head>
        <title>Q11. HTML CSS</title>
        <style>
        div.corner-ribbon {
            position: absolute;
        }
          
        .ribbon-text {
            position: absolute;
            top: 20px;
            left:-65px;
            width: 200px;
            padding: 20px;
            padding-right: 30px;
            background-color: red;
            color: white;
            transform: rotate(-45deg);
            text-align: center;
            font-weight: bold;
        } 
        </style>         
    </head>
    <body>
        <div class="corner-ribbon">
            <span class="ribbon-text">Best value pack</span>
          </div>
          
    </body>
</html>
