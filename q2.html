<!DOCTYPE html>
<html>
    <head>
        <style>
        table, th, td {
            border: 1px solid black;
            }
        </style>
    </head>
<body>
    <table>
        <tr>
            <td>Quick</td>
            <td colspan="2">brown fox</td>
            <td>jump</td>
        </tr>
        <tr>
            <td rowspan="3">over the</td>
            <td>lazy</td>
            <td>dog</td>

        </tr>
        <tr>
            <td>then</td>
            <td>it</td>
            <td>fall</td>
        </tr>

            <td colspan="3">prey to a hunter</td>
        </tr>
    </table>

</html>
